<!DOCTYPE html>
<html>
<head>
  <title> Hover Image</title>
  <style>
    img {
      width: 300px;
      filter: grayscale(100%);
    }

    img:hover {
      filter: none;
    }
  </style>
</head>
<body>

  <h3>Hover over the image:</h3>
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png" alt="Image">

</body>
</html>
