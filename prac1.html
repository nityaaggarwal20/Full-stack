<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>

    <h3>Different List Styles</h3>

    <h2>Ordered List</h2>
    <p><b>Flowers</b></p>
    <ol>
        <li>Rose</li>
        <li>Sunflower</li>
        <li>Tulip</li>
    </ol>

    <h2>Unordered List</h2>
    <p><b>Fast Foods</b></p>
    <ul>
        <li>Momos</li>
        <li>Pizza</li>
        <li>Burger</li>
    </ul>

    <h2>Description List</h2>
    <p><b>Beverages</b></p>
    <dl>
        <dt>Coffee</dt>
        <dd>Coffee is made from roasted coffee seeds.</dd>

        <dt>Tea</dt>
        <dd>Made from the dried leaves.</dd>
    </dl>

</body>
</html>
